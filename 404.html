<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404  Page Not Found | Beexoul </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">    
    <link href="../assets/css/404.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/color.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="dark_theme">
    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; width: 8px; height: 8px; animation-delay: 0s;"></div>
        <div class="star" style="top: 30%; left: 80%; width: 6px; height: 6px; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 60%; left: 10%; width: 10px; height: 10px; animation-delay: 1s;"></div>
        <div class="star" style="top: 80%; left: 70%; width: 7px; height: 7px; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 15%; left: 60%; width: 9px; height: 9px; animation-delay: 2s;"></div>
        <div class="star" style="top: 45%; left: 30%; width: 5px; height: 5px; animation-delay: 0.8s;"></div>
        <div class="star" style="top: 75%; left: 90%; width: 8px; height: 8px; animation-delay: 1.2s;"></div>
    </div>

    <div class="planets">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <div class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-subtitle">Your search has ventured beyond the known universe. The page you're looking for seems to have drifted into deep space.</p>
            <a href="/" class="btn">Back To Home</a>
        </div>

        <div class="astronaut">
            <div class="astronaut-body">
                <div class="astronaut-helmet">
                    <div class="astronaut-visor"></div>
                </div>
                <div class="astronaut-backpack"></div>
                <div class="astronaut-arm left"></div>
                <div class="astronaut-arm right"></div>
                <div class="astronaut-leg left"></div>
                <div class="astronaut-leg right"></div>
            </div>
        </div>
    </div>
<script src="../assets/js/404.js"></script>
</body>
</html>
